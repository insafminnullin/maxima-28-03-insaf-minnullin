<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="page-wrapper">
        <div class="page-wrapper__authorization">
            <h1 class="authorization__title">Вход</h1>
            <form class="authorization__form">
                <div class="form__text-email">Email</div>
                    <input id="email" class="form__email" name="email" placeholder="johndoe@email.com" type="email">
                <div class="form__text-password">Пароль</div>
                    <input id="password" class="form__password" name="password" placeholder="Введите пароль" type="password">
                <div class="authorization__form__chekbox">
                    <input class="form__checkbox" type="checkbox" name="checkbox" id="checkbox">
                    <label class="form__checkbox-name" for="chekbox">Я соглсен получать обновления на почту</label>
                </div>
                    <button class="form__button" name="button">Войти</button>
            </form>
        </div>
        </div>
        
    </main>
</body>
</html>
